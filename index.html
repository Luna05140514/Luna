<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordSound - 英文單字發音練習</title>
    <!-- Using CDN for Tailwind to keep setup simple, though PostCSS is recommended for production -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4F46E5', // Indigo 600
              secondary: '#10B981', // Emerald 500
              background: '#F3F4F6', // Gray 100
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-background text-gray-800 antialiased min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
